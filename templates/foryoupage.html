{% extends "base.html" %}
{% block content %}
<h1>FOR YOU PAGE</h1>
{% if packet.r_top_pactum %}
<h4>Producten op basis van je getoonde interesse</h4>
{% endif %}
<div id="recommendedproducts">
    {% for product in packet.r_top_pactum %}
        <div class="productpageblock hublueborder">
            <a href="/productdetail/{{ product.id }}">
                <div class="productname">{{ product.name }}</div>
                <div class="productprice">{{ product.price }}</div>
                <div class="productdiscount">{{ product.discount }}</div>
            </a>
            <a href="#" function="add-to-shopping-cart" class="recommended-addtocart button hured" productid="{{ product.id }}">In winkelmand</a>
        </div>
    {% endfor %}
</div>
{% endblock %}
